<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Scan ZA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

    <header>
        <h1 class="logo">Health Scan ZA</h1>
    </header>

    <main>
        <div class="card-container">
            
            <section id="input-section">
                <button id="camera-button" class="secondary-button camera-toggle">
                    <span id="camera-icon">ðŸ“·</span> Scan with Camera
                </button>

                <div id="scanner-container" class="scanner-viewport hidden">
                    <div id="interactive" class="viewport"></div>
                    <p class="scan-info-text">Position barcode within the frame.</p>
                </div>
                
                <div id="manual-input-area">
                    <div class="divider">OR</div>
                    
                    <input type="text" id="barcode-input" placeholder="Enter Barcode manually" maxlength="13" inputmode="numeric">
                    <button id="check-button" class="primary-button">CHECK BARCODE</button>
                </div>
            </section>

            <section id="result-section" class="hidden">
                <div id="score-header-area">
                    <div id="score-badge" class="score-badge">
                        <span id="score-text" class="score-value">A</span>
                    </div>
                </div>

                <h2 id="product-name" class="product-title">Product Name</h2>
                <p id="product-brand" class="brand-text">Brand</p>
                <p id="product-category" class="category-text"></p>
                
                <div id="key-indicators" class="key-indicators-grid">
                    </div>

                <div class="detail-section">
                    <h3 class="data-heading">Nutritional Breakdown (per 100g)</h3>
                    <div id="nutrition-breakdown" class="data-grid"></div>
                </div>

                <div class="detail-section">
                    <h3 class="data-heading">Additives</h3>
                    <ul id="additives-list" class="additives-list"></ul>
                </div>

                <button id="scan-another-button" class="tertiary-button">Scan/Enter New Product</button>
            </section>
            <section id="error-section" class="hidden">
                <p id="error-message" class="error-text"></p>
                <button id="try-again-button" class="tertiary-button">Try Again</button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
